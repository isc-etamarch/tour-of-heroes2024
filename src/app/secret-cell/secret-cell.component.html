<mat-spinner [diameter]="20" *ngIf="loading; else loaded"></mat-spinner>
<ng-template #loaded>
  <a mat-button class="fr-icon-button" *ngIf="!secret" (click)="show()">
    <mat-icon aria-hidden="false" aria-label="Show Secret" title="Show Secret">remove_red_eye</mat-icon>
  </a>
  <span *ngIf="secret">
    {{ secret }}
  </span>
</ng-template>
