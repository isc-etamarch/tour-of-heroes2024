<mat-card *ngIf="hero">
  <mat-card-header>
    <mat-card-title>{{hero.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>Hero Details</mat-card-subtitle>
  </mat-card-header>
  <fr-isc-form
[Id]="'profileForm'"
[FDN]="profileFDN"
[formModel]="profileFormData"
[mode]="formModes.EDIT"
[buttons]="profileButtons"
[formConfig]="">
</fr-isc-form>
</mat-card>
