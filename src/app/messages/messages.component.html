<button mat-stroked-button color="primary" class="fr-tertiary clear"
        (click)="clear()">Clear messages</button>
<input id="showNotifications" type="checkbox" (change)="toggleNotifications($event)" [checked]="messageService.showNotifications" />
<label for="showNotifications">Show Notifications</label>
<div *ngFor='let message of messageService.messages'> {{message}} </div>
